<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="true">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
      rel="stylesheet">
  </head>
  <body>
    <div  class="block" data-qa="card">
      <img
        class="photo"
        src="images/imac.jpeg"
        alt="Content image"
      >
      <h1 class="discription">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="code">Product code: 195434</p>
      <div class="rev">
        <stars class="star">
          <star class="stars"></star>
          <star class="stars"></star>
          <star class="stars"></star>
          <star class="stars"></star>
          <star class="stars"></star>
        </stars>
        <p1 class="reviews">Reviews: 5</p1>
      </div>
      <div class="block__price">
        <p2 class="price">Price:</p2>
        <p3 class="price_digit">$2,199</p3>
      </div>
      <div class="box" data-qa="hover">
        <p4 class="buy">Buy</p4>
      </div>
    </div>
  </body>
</html>
