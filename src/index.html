<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="true">
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" 
      rel="stylesheet">
  </head>
  <body>
    <div  class="block" data-qa="card">
      <img
        class="photo"
        src="images/imac.jpeg"
        alt="Content image"
      >
      <div class="discription">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
      <div class="code">Product code: 195434</div>
      <div class="rev">
        <div class="star">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>
        <div class="reviews">Reviews: 5</div>
      </div>
      <div class="block__price">
        <div class="price">Price:</div>
        <div class="price_digit">$2,199</div>
      </div>
      <div class="box" data-qa="hover">
        <div class="buy">Buy</div>
      </div>
    </div>
  </body>
</html>
